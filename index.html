<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stowarzyszenie Wolnej Myśli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Calibri, Arial, sans-serif;
      background: #f7f7f7;
      background-image: url('flaga.svg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: center center;
    }
    .bg-overlay {
      background: rgba(0,0,0,0.28);
      border-radius: 1rem;
      padding: 0.3em 1em;
      display: inline-block;
    }
    .red-main { background: linear-gradient(90deg, #D32F2F 0%, #b71c1c 100%); }
    .hover\:red-dark:hover { background: linear-gradient(90deg, #b71c1c 0%, #D32F2F 100%); }
    .upcoming {
      border-left: 4px solid #D32F2F;
      padding-left: 1rem;
      background-color: rgba(255,255,255,0.85);
      font-weight: 700;
      color: #b71c1c;
      margin-bottom: 1rem;
    }
    .card-bg {
      background: rgba(255,255,255,0.80);
      border-radius: 1rem;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.10);
    }
    .contact-bg {
      background: rgba(255,255,255,0.85);
      border-radius: 1rem;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Segoe UI', Calibri, Arial, sans-serif;
      font-weight: bold;
      letter-spacing: -0.01em;
    }
    .text-hero {
      color: #fff;
    }
    .btn-main {
      background: rgba(211,47,47,0.95);
      color: #fff;
      font-weight: bold;
      transition: background 0.2s;
    }
    .btn-main:hover, .btn-main:focus {
      background: rgba(183,28,28,0.95);
      outline: 2px solid #b71c1c;
      outline-offset: 2px;
    }
    .hero-svg-bg {
      background: url('title.svg') center center/cover no-repeat;
      min-height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 640px) {
      .hero-svg-bg {
        min-height: 280px;
      }
    }
    /* Sticky Header */
    header.sticky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      transition: all 0.3s cubic-bezier(.4,0,.2,1);
      background: rgba(0,0,0,0.28);
      backdrop-filter: blur(2px);
    }
    header.sticky .max-w-7xl {
      transition: all 0.3s cubic-bezier(.4,0,.2,1);
    }
    header.sticky.shrink {
      padding: 0.25rem 0;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.14);
    }
    header.sticky.shrink .h-24 {
      height: 2.75rem; /* mniejsze logo */
    }
    header.sticky.shrink .py-4 {
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
    }
    header.sticky.shrink .text-lg {
      font-size: 1rem;
    }
    header.sticky.shrink .px-6 {
      padding-left: 0.75rem;
      padding-right: 0.75rem;
    }
    /* Hamburger menu styl */
    .mobile-nav {
      display: none;
    }
    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }
      .mobile-nav {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: rgba(0,0,0,0.92);
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        z-index: 999;
        padding: 1.5rem 1rem;
        border-radius: 0 0 1rem 1rem;
        box-shadow: 0 4px 24px 0 rgba(0,0,0,0.16);
      }
      .mobile-nav a {
        color: #fff;
        font-size: 1.2rem;
        font-weight: 600;
      }
      .mobile-nav a:hover {
        color: #D32F2F;
      }
    }
    /* Zapobiega zasłanianiu treści przez sticky header */
    .header-spacer {
      height: 6.5rem;
    }
    @media (max-width: 768px) {
      .header-spacer {
        height: 4.5rem;
      }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Sticky Shrinking Header -->
  <header class="w-full sticky shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4 relative">
      <a href="index.html">
        <img src="logo.svg" alt="Logo Stowarzyszenia Wolnej Myśli" class="h-24 w-auto rounded-lg shadow transition-all duration-300" />
      </a>
      <!-- Desktop Navigation -->
      <nav class="desktop-nav flex gap-8 text-lg font-semibold">
        <a href="projekty.html" class="hover:text-red-700 transition text-hero">Projekty</a>
        <a href="regulamin.html" class="hover:text-red-700 transition text-hero">Regulamin</a>
        <a href="#kontakt" class="hover:text-red-700 transition text-hero">Kontakt</a>
        <a href="#wesprzyj" class="ml-6 px-6 py-2 rounded-lg btn-main shadow">Wesprzyj nas</a>
      </nav>
      <!-- Hamburger Button -->
      <button id="menu-btn" class="md:hidden flex items-center justify-center text-2xl text-white focus:outline-none ml-4" aria-label="Otwórz menu">
        <i class="fa fa-bars"></i>
      </button>
      <!-- Mobile Navigation (hidden by default) -->
      <nav id="mobile-nav" class="mobile-nav absolute left-0 right-0 top-full">
        <a href="projekty.html">Projekty</a>
        <a href="regulamin.html">Regulamin</a>
        <a href="#kontakt">Kontakt</a>
        <a href="#wesprzyj" class="px-4 py-2 rounded-lg btn-main text-center">Wesprzyj nas</a>
      </nav>
    </div>
  </header>
  <!-- Spacer to prevent content from being hidden under sticky header -->
  <div class="header-spacer"></div>

  <!-- Reszta kodu strony pozostaje bez zmian... -->
  <!-- ... -->
  <!-- Tutaj wklej resztę sekcji strony, jak w Twoim oryginalnym kodzie -->

  <script>
    // Shrinking sticky header
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.classList.add('shrink');
      } else {
        header.classList.remove('shrink');
      }
    });

    // Hamburger menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileNav = document.getElementById('mobile-nav');
    let menuOpen = false;
    menuBtn.addEventListener('click', function() {
      menuOpen = !menuOpen;
      if (menuOpen) {
        mobileNav.style.display = 'flex';
        menuBtn.innerHTML = '<i class="fa fa-times"></i>';
      } else {
        mobileNav.style.display = 'none';
        menuBtn.innerHTML = '<i class="fa fa-bars"></i>';
      }
    });
    // Zamknij menu po kliknięciu linku
    mobileNav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        mobileNav.style.display = 'none';
        menuBtn.innerHTML = '<i class="fa fa-bars"></i>';
        menuOpen = false;
      });
    });
    // Ukryj menu przy zmianie rozmiaru okna
    window.addEventListener('resize', function() {
      if(window.innerWidth > 768) {
        mobileNav.style.display = 'none';
        menuBtn.innerHTML = '<i class="fa fa-bars"></i>';
        menuOpen = false;
      }
    });
  </script>
</body>
</html>
